<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }

    frog-deck {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">

    <frog-card>
      <q-view url="/data/stories/story-1.json">
        <q-visualization full title="Stacked Bar Chart" hasContent>
          <q-chart-stacked-bar url="/data/surgeries_lifetime.json"></q-chart-stacked-bar>
        </q-visualization>
      </q-view>
    </frog-card>

    <frog-card>
      <q-view url="/data/stories/story-2.json">
        <q-visualization full title="Animated Bar Chart" hasContent>
          <q-chart-bar url="/data/humans_in_low_earth.json"></q-chart-bar>
        </q-visualization>
      </q-view>
    </frog-card>

  <script>
    var timer;
    var deck = document.querySelector('#deck');

    document.addEventListener('click', next, false);

    function next() {
      deck.selected = (deck.selected + 1) % deck.children.length;
    };

    function start() {
      timer = window.setInterval(next, 5000);
    };

    function stop() {
      window.clearInterval(timer);
    };

    function toggle() {
      if (!timer) {
        start();
      } else {
        stop();
      }
    };

  </script>
  
</body>
</html>
