<!doctype html>
<html>
<head>
  <title>Quartz</title>
  <!-- Load the platform first -->
  <script src="/bower_components/platform/platform.js"></script>
  <!-- imports -->
  <link rel="import" href="/imports.html">
</head>
<body unresolved>

  <frog-deck id="deck" transition="fade">

    <frog-card delay="7000">
      <q-view class="yellow" url="/data/stories/story-18.json">
        <q-visualization flex title="Road accidents per 1000 people by Country">
          <q-chart-line url="/data/traffic_fatalities.json" theme="yellow" recordKey="Country"></q-chart-line>
        </q-visualization>
        <q-visualization flex title="Visits to Starbucks per Person by Country">
          <q-chart-grouped-bar url="/data/starbucks_visits.json" theme="yellow" recordKey="Country"></q-chart-grouped-bar>
        </q-visualization>
      </q-view>
    </frog-card>

  </frog-deck>

  <script src="main.js"></script>
</body>
</html>
